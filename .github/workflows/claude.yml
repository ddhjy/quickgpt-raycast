name: Claude Code

# 官方 Claude Code GitHub Actions 工作流
# 支持 Issue/PR 评论触发和手动触发
# 使用 Anthropic 官方 claude-code-action

on:
  # Issue 评论触发
  issue_comment:
    types: [created]

  # PR 评论触发
  pull_request_review_comment:
    types: [created]

  # PR 事件触发（用于自动代码评审）
  pull_request:
    types: [opened, synchronize]

  # 手动触发
  workflow_dispatch:
    inputs:
      prompt:
        description: "代码请求或问题"
        required: true
        type: string
      max_turns:
        description: "最大对话轮数"
        required: false
        default: "3"
        type: string

jobs:
  # 交互式 Claude 响应（评论触发）
  claude-interactive:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # 手动触发时使用输入的 prompt
          prompt: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prompt || '' }}
          claude_args: "--max-turns ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.max_turns || '3' }}"

  # 自动代码评审（PR 触发）
  claude-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "/review"
          claude_args: "--max-turns 5"
